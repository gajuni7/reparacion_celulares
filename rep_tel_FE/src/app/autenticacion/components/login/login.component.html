<div class="autenticacion-wrapper">
  <mat-card class="autenticacion-card">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">
      <mat-icon color="primary" class="cel-icon mat-text-center"
        >smartphone</mat-icon
      >
      <mat-card-title class="mat-text-center"
        >Iniciar Sesión</mat-card-title
      >
    </div>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input
            matInput
            placeholder="ejemplo@mail.com"
            formControlName="email"
          />
          <mat-error *ngIf="loginForm.get('email')?.invalid"
            >Correo inválido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            placeholder="******"
            formControlName="password"
          />
          <mat-error *ngIf="loginForm.get('password')?.invalid"
            >Contraseña requerida</mat-error
          >
        </mat-form-field>

        <div class="button-group">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Iniciar sesión
          </button>
          <button
            mat-raised-button
            color="accent"
            type="button"
            (click)="onCrearUsuario()"
          >
            Crear usuario
          </button>
        </div>
      </form>

      <p class="mensaje">{{ mensaje }}</p>
    </mat-card-content>
  </mat-card>
</div>
