<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    class="sidenav"
  >
    <mat-toolbar color="primary">Menú</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/inicio/clientes"
        (click)="isMobile && sidenav.close()"
      >
        <mat-icon color="primary" class="menu-icon">people</mat-icon>
        <span class="menu-text">Clientes</span>
      </a>

      <a
        mat-list-item
        routerLink="/inicio/telefonos"
        (click)="isMobile && sidenav.close()"
      >
        <mat-icon color="accent" class="menu-icon">smartphone</mat-icon>
        <span class="menu-text">Teléfonos</span>
      </a>

      <a
        mat-list-item
        routerLink="/inicio/listado-reparaciones"
        (click)="isMobile && sidenav.close()"
      >
        <mat-icon color="warn" class="menu-icon">build</mat-icon>
        <span class="menu-text">Reparaciones</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Panel Principal</span>
    </mat-toolbar>

    <div class="content p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
